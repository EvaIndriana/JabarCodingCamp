<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<div id="apps">
			<input type="text"  v-model="cari"  placeholder="Masukan kata kunci"><br>
            <ul v-for="knd in filterbuku">
                <li>{{knd.buku}}</li>
            </ul>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#apps',
        data: {
         cari : ' ',
         book : [ //Harus diulang-ulang satu-satu  sebanyak 3x 
                {buku: 'Kalkulus Dasar'},
                {buku: 'Fisika Dasar'},
                {buku: 'Aljabar Linear Elementer'},
                {buku: 'Aljabar Abstrak'},
                {buku: 'Algoritma Pemrograman'}
             ]
        },
        computed: {
          filterbuku : function(){
              return this.book.filter((knd)=>{
                  return knd.buku.match(this.cari)
              });
          }
        }
    })
        
</script>
</body>
</html>
